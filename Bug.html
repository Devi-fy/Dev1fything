<style>
  .Center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* set height to 100% of viewport height */
}
  
.transition {
  transition: all 0.3s ease-in-out;
}

.fade-out {
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.fade-in {
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.fade-in.active {
  opacity: 1;
}

.btn.primary {
  background-color: #f44336;
  color: #ffffff;
}

.link.transition {
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}
  
.fancy-button {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 10px;
  background-color: #e74c3c;
  border: none;
  border-radius: 50px;
  color: #ffffff;
  cursor: pointer;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 24px;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  text-shadow: 0px 1px 0px #b23e35;
  transition: background-color 0.3s ease;
}

.fancy-button:hover {
  background-color: #c0392b;
}
</style>

<script>
function Clicked3() {
  window.location.href = "/index";
};

  
// Wait for the page to load
window.addEventListener('load', () => {
  // Add the "active" class to the body element
  document.body.classList.add('active');
});

// When a link with the "transition" class is clicked
document.querySelectorAll('.transition').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const href = link.getAttribute('href');
    
    // Add the "fade-out" class to the body element
    document.body.classList.add('fade-out');
    
    // Wait for the "fade-out" animation to complete
    setTimeout(() => {
      // Navigate to the new page
      window.location.href = href;
    }, 300); // Change this value to match the duration of the "fade-out" animation
  });
});
  
</script>
<script src="/tabshide.js" defer></script>
<body>
<button class="fancy-button" onclick="Clicked3()">Back</button>
<div class="Center">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeilYjzOIII9tfNKr5jX-feUMSXu1upz5VoQtaxJ6mfw4_2xg/viewform?embedded=true" width="640" height="836" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>
</body>
